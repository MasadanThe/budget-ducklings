<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
</head>
<body>
<form action="login" method="POST">
  <h2>Sign in form</h2>
  <div>
    <label>Username</label>
    <input type="text" name="username">
  </div>
  <div>
    <label>Password</label>
    <input type="password" name="password">
  </div>

  <button type="submit">Login</button>
</form>
</body>
</html>
